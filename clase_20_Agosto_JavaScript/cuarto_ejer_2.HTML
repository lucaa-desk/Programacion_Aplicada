<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //numeros para sumar
        let numero_1_de_suma = prompt("digite el primer numero para sumar");
        let numero_2_de_suma = prompt("digite el segundo numero de suma");
        let suma = parseInt(numero_1_de_suma)+parseInt(numero_2_de_suma);
        document.write("la suma de los primeros dos numeros es =");
        document.write(suma);
        document.write('<br>');

        //numeros para multiplicar
        let numero_1_de_multiplicacion = prompt("digite el primer numero para multiplicar");
        let numero_2_de_multiplicacion = prompt("digite el segundo numero de multiplicar");
        let multiplicar = parseInt(numero_1_de_multiplicacion)+parseInt(numero_2_de_multiplicacion);
        document.write("la multiplicacion del tercer y cuarto numero es =");
        document.write(multiplicar);
    </script>
</body>
</html>
