<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //pedir 4 numeros
        let num1 = prompt("digita el numero 1");
        let num2 = prompt("digita el numero 2");
        let num3 = prompt("digita el numero 3");
        let num4 = prompt("digita el numero 4");

        let sumaTotal = parseInt(num1)+parseInt(num2)+parseInt(num3)+parseInt(num4);
        document.write("la suma de todos los numeros es = ");
        document.write(sumaTotal);
        document.write('<br>');

        let multiTotal = parseInt(num1)*parseInt(num2)*parseInt(num3)*parseInt(num4);
        document.write("la multiplicaicon de todos los numeros es = ");
        document.write(multiTotal);

    </script>
</body>
</html>
