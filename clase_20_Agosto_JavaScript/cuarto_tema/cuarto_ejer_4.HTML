<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //pedir cantidad del producto
        let cant = prompt("por favor ingrese cuantos productos lleva");
        let precio = prompt("cuanto vale el producto?");
        let abonar = parseInt(cant)*parseInt(precio);

        document.write("el total para pagar es de = ");
        document.write(abonar);
        document.write("$");
        
    </script>
</body>
</html>
