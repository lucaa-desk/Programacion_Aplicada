<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabra = prompt("escriba la palabra");

        switch(palabra){
            case "casa":
                document.write("house");
                break;
            case "mesa":
                document.write("table");
                break;
            case "perro":
                document.write("dog");
                break;
            case "gato":
                document.write("cat");
                break;
            default:
                document.write("escriba una palabra valida");
        }
    </script>
</body>
</html>
