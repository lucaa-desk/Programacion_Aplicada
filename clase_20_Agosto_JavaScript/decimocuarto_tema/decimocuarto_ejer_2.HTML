<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de los Últimos 5 Números</title>
</head>
<body>
    <script>
        let numeros = [];
        let sumaUltimos5 = 0;

        for (let i = 1; i <= 10; i++) {
            let numero = parseFloat(prompt("Ingrese el número " + i + ":"));
            numeros.push(numero);
        }

        for (let i = 5; i < 10; i++) {
            sumaUltimos5 += numeros[i];
        }

        document.write("La suma de los últimos 5 números es: " + sumaUltimos5);
    </script>
</body>
</html>
