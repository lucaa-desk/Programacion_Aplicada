<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar del 5</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            let resultado = 5 * i;
            document.write("5 x " + i + " = " + resultado + "<br>");
        }
    </script>
</body>
</html>
