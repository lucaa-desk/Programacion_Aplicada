<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Promedio</title>
</head>
<body>
    <script>
        function calcularPromedio(num1, num2, num3) {
            return (num1 + num2 + num3) / 3;
        }

        let numero1 = parseInt(prompt("Ingrese el primer número entero:"));
        let numero2 = parseInt(prompt("Ingrese el segundo número entero:"));
        let numero3 = parseInt(prompt("Ingrese el tercer número entero:"));

        let promedio = calcularPromedio(numero1, numero2, numero3);

        document.write("El promedio de los tres números es: " + promedio);
    </script>
</body>
</html>
