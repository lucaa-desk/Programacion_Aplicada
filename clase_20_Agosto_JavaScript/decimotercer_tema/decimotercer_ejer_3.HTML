<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesamiento de Censo Provincial</title>
</head>
<body>
    <script>
        let totalPersonas = 0;
        let cantidadVarones = 0;
        let cantidadMujeres = 0;
        let varonesEntre16y65 = 0;
        let numeroDocumento;

        do {
            numeroDocumento = parseInt(prompt("Ingrese el número de documento (ingrese 0 para finalizar):"));

            if (numeroDocumento !== 0) {
                let edad = parseInt(prompt("Ingrese la edad:"));
                let sexo = prompt("Ingrese el sexo ('femenino' o 'masculino'):").toLowerCase();

                totalPersonas++;

                if (sexo === "masculino") {
                    cantidadVarones++;
                    if (edad >= 16 && edad <= 65) {
                        varonesEntre16y65++;
                    }
                } else if (sexo === "femenino") {
                    cantidadMujeres++;
                }
            }
        } while (numeroDocumento !== 0);

        document.write("Cantidad total de personas censadas: " + totalPersonas + "<br>");
        document.write("Cantidad de varones: " + cantidadVarones + "<br>");
        document.write("Cantidad de mujeres: " + cantidadMujeres + "<br>");
        document.write("Cantidad de varones entre 16 y 65 años: " + varonesEntre16y65 + "<br>");
    </script>
</body>
</html>
