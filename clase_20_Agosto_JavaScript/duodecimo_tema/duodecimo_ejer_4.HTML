<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contador = 151;
        let inicio = 0;

        while(contador>0){
            document.write(inicio*10);
            document.write("<br>");
            contador = contador-1;
            inicio = inicio+1;
        }
    </script>
</body>
</html>
