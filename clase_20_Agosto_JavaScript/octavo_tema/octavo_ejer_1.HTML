    <script>
        //fecha
        let dia = parseInt(prompt("Escriba el dia de la fecha"));
        let mes = parseInt(prompt("Escriba el mes de la fecha"));
        let año = parseInt(prompt("Escriba el año"));

        if (dia == 24 && mes  == 12){
            document.write("esa fecha corresponde a la navidad del ");
            document.write(año);
        }else{
            document.write("ese dia no es navidad");
        }
    </script>
