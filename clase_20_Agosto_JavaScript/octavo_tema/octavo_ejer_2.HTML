<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //dar tres sumar dos y multplicar por ultimo
        let num1 = parseInt(prompt("primern numero"));
        let num2 = parseInt(prompt("segundo numero"));
        let num3 = parseInt(prompt("tercer numero"));

        if (num1 == num2 && num1 == num3){
            let suma = num1 + num2;
            let multi = parseInt(suma)*num3;

            document.write(" el numero suma de los dos priemro y multiplicado por el tercero es =");
            document.write(multi);
        }
    </script>
</body>
</html>
