<head>

    <title>Document</title>
</head>
<body>
    <script>
        //para ver si pasa
        let nota1 = parseInt(prompt("digite la nota 1"));
        let nota2 = parseInt(prompt("digite la nota 2"));
        let nota3 = parseInt(prompt("digite la nota 3"));

        let total = nota1 + nota2 + nota3;
        let prom = parseInt(total)/3;

        if (prom >= 7){
            document.write("vas pasando");
        }else{
            document.write("no bas pasando brother");
        }

    </script>
</body>
