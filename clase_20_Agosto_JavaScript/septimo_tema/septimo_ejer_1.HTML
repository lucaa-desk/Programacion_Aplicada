<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //pedir tres numeros
        let num1 = prompt("numero 1");
        let num2 = prompt("numero 2");
        let num3 = prompt("nuemro 3");

        if (num1 > num2){
            document.write("el numero 1 es el mas grande");
        }else{
            if (num1 > num3){
                document.write("el numero 1 es el mas grande");
            }else{
                if (num2 > num3){
                    document.write("el numero 2 es el mas grande");
                }else{
                    document.write("el numero 3 es el mas grande");
                }
            }
        }
    </script>
</body>
</html>
