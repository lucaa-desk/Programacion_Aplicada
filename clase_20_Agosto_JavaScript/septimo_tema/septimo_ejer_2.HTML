<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //verificar si es positivo 0 o negativo
        let num = parseInt(prompt("ingresa el numero"));
        if (num > 0){
            document.write("El numero es positivo");
        }else{
            if (num < 0){
                document.write("El numero es negatico");
            }else{
                document.write(" el numero es 0");
            }  
        }

    </script>
</body>
</html>
