<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  contador = 25;
        let num = 11;

        while (contador > 0){
            document.write(num);
            num = parseInt(num)+11
            document.write('<br>');
            contador = parseInt(contador) - 1;
        }
    </script>
</body>
</html>
