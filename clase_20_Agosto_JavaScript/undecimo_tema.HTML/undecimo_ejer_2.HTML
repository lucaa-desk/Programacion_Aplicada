<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contador = 9;
        let expo = 0;
        while (contador >= 0){
            document.write(parseInt(expo)*8);
            document.write("<br>");
            expo = parseInt(expo)+1;
            contador = parseInt(contador)-1;
        }
    </script>
</body>
</html>
